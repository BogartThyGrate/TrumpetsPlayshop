<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
      .container{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        padding: 50px;
        gap: 10px;
        transition: 720ms;
        transform: rotate(180);
      }
      .div1,.div2{
        border: 1px solid red;

        height: 500px;
        width: 500px;
        text-align: center;
      }
      @media screen and (max-width:40rem) {
        .container{
          flex-direction: column-reverse;
        }
   
      }
  </style>
</head>
<body>


    <div class="container mx-auto border-2 border-black mt-5">
        
      <div class="div1">DIV1</div>
      <div class="div2">DIV2 </div>
    </div>
</body>
</html>
